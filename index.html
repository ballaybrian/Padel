<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Padel – Live</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;background:#101010;color:#eee}
    header{padding:12px 14px;border-bottom:1px solid #222;display:flex;gap:10px;align-items:center}
    header b{color:#26D07C}
    main{padding:14px;display:grid;gap:12px}
    .card{background:#161616;border:1px solid #222;border-radius:14px;padding:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,select,button{background:#0f0f0f;color:#eee;border:1px solid #2a2a2a;border-radius:12px;padding:10px}
    button{background:#26D07C;color:#06110c;border:none;font-weight:700;cursor:pointer}
    button.secondary{background:#2a2a2a;color:#eee}
    .big{font-size:36px;font-weight:900}
    .muted{color:#a8a8a8}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  </style>
</head>
<body>
  <header>
    <div style="flex:1">
      <div><b>PADEL</b> — Téléphone = moteur / Montre = télécommande</div>
      <div class="muted">Group: <span id="gLbl">club1</span> • Lock: <span id="lockLbl">…</span></div>
    </div>
    <input id="groupId" value="club1" style="width:120px" />
    <button id="btnGroup">OK</button>
  </header>

  <main>
    <div class="card">
      <div class="row">
        <button id="btnStart">Démarrer match</button>
        <button id="btnLive" class="secondary">Forcer LIVE</button>
        <button id="btnDone" class="secondary">Forcer DONE</button>
      </div>
      <div class="row muted" id="statusLine">…</div>
    </div>

    <div class="card grid">
      <div>
        <div class="muted">Équipe A</div>
        <div class="big" id="scoreA">0</div>
        <div class="muted" id="setsGamesA">Sets 0 • Jeux 0</div>
      </div>
      <div>
        <div class="muted">Équipe B</div>
        <div class="big" id="scoreB">0</div>
        <div class="muted" id="setsGamesB">Sets 0 • Jeux 0</div>
      </div>
    </div>

    <div class="card">
      <div class="muted">
        Actions reçues depuis la montre: /groups/{groupId}/state/activeMatch/actions
      </div>
      <div id="log" style="margin-top:8px;font-family:ui-monospace,Consolas,monospace;font-size:12px;white-space:pre-wrap"></div>
    </div>
  </main>

  <!-- Firebase compat (simple pour GitHub Pages) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script src="./app.js"></script>
</body>
</html>
